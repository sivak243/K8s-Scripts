apiVersion: v1
kind: Pod
metadata:
  labels:
    test: liveness
  name: liveness-exec
spec:
  containers:
  - name: liveness
    image: registry.k8s.io/busybox
    args:
    - /bin/sh
    - -c
    - touch hello; sleep 30; rm -f hello; sleep 600
    livenessProbe:
      exec:
        command:
        - cat
        - hello
      initialDelaySeconds: 5
      periodSeconds: 5